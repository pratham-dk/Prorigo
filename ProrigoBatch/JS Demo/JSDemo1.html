<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <p style="text-align:center,">CHECKING AGE</p>
    <label>Enter Age:</label>

    <input type="number" id="age" />
    <p id="ans" style="font-size:20px"></p>
    <button onclick="display()">Submit</button>

    <script>
        function display() {
            var a = document.getElementById("age").value;
            if (a >= 18) {
                document.getElementById("ans").innerHTML = "Valid User";
            }
            else {
                document.getElementById("ans").innerHTML = "Invalid User";
            }
        }


    </script>
</body>
</html>
